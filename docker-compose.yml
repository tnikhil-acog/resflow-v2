services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: resflow_db
    restart: always
    environment:
      POSTGRES_DB: resflowdb
      POSTGRES_USER: resflowuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
      - ./backups:/backups
      - ./data:/data
    ports:
      - "5432:5432"
    networks:
      - resflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resflowuser -d resflowdb"]
      interval: 30s
      timeout: 10s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resflow_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://resflowuser:${POSTGRES_PASSWORD:-changeme}@db:5432/resflowdb
      JWT_SECRET: ${JWT_SECRET:-resflowsecret}
      BASE_URL: ${BASE_URL:-http://localhost:3000}
      CRON_API_KEY: ${CRON_API_KEY:-}
    ports:
      - "3000:3000"
    volumes:
      - ./scripts:/app/scripts
      - cron_logs:/var/log
    networks:
      - resflow-network

networks:
  resflow-network:
    driver: bridge

volumes:
  postgres_data:
  cron_logs:
